services:
  postgres:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/twelve-api
      - /twelve-api/node_modules
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/usr/src/twelveClient
      - /usr/src/twelveClient/node_modules
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
volumes:
  postgres: ~
